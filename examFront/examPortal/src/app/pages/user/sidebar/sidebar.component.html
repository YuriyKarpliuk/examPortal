<mat-card>
    <mat-action-list>

        <div mat-subheader>
          Available Categories
        </div>
      
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon  matListItemIcon>quiz</mat-icon>All Quizzes
        </button>
        <button [routerLink]="'/user-dashboard/'+c.id" mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>quiz</mat-icon>{{c.title}}
        </button>
       
        
    </mat-action-list>
</mat-card>

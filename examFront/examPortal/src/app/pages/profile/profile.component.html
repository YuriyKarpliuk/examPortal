<mat-card *ngIf="user">
    <mat-card-content>
        <h1>Your Profile Details</h1>

        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="../../../assets/profile.jfif" alt="" class="profile-image" />
                    <h1 class="mt20">{{user.username}}</h1>
                </div>

                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>

                            </tr>
                            <tr>
                                <td>User id</td>
                                <td>EXAM{{user.id}}</td>

                            </tr>
                            <tr *ngIf="user.phone">
                                <td>Phone</td>
                                <td>{{user.phone}}</td>

                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>

                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"NOTACTIVE"}}</td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <div class="container text-center mt20 mb20">
            <button mat-raised-button color="primary">UPDATE</button>
            <button mat-raised-button color="accent" class="ml10">SHARE</button>
    </div>
</mat-card>
